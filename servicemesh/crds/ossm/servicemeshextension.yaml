apiVersion: maistra.io/v1
kind: ServiceMeshExtension
metadata:
  name: threescale-auth
spec:
  image: quay.io/3scale/threescale-wasm-auth:qe
  phase: PostAuthZ
  priority: 100
  workloadSelector:
    labels:
      app: productpage
  config:
    api: v1
    system:
      name: system-name
      upstream:
        name: outbound|443||multitenant.3scale.net
        url: https://istiodevel-admin.3scale.net/
        timeout: 5000
      token: atoken
    backend:
      name: backend-name
      upstream:
        name: outbound|443||su1.3scale.net
        url: https://su1.3scale.net/
        timeout: 5000
      extensions:
      - no_body
    services:
    - id: '2555417834780'
      token: service_token
      authorities:
      - "*"
      credentials:
        app_id:
        - header:
            keys:
            - x-app-id
        - query_string:
            keys:
            - app_id
            - application_id
        - filter:
            path:
            - envoy.filters.http.jwt_authn
            - '0'
            keys:
            - azp
            - aud
        - header:
            keys:
            - x-jwt-payload
            ops:
            - decode: base64_urlsafe
            - format:
                json:
                  path: []
                  keys:
                  - azp
                  - aud
        - header:
            keys:
            - authorization
            ops:
            - format:
                joined:
                  separator: " "
                  max: 2
                  indexes:
                  - 1
            - decode: base64_urlsafe
            - format:
                joined:
                  separator: ":"
                  max: 2
                  indexes:
                  - 0
                  - 1
        app_key:
        - header:
            keys:
            - x-app-key
        - query_string:
            keys:
            - app_key
            - application_key
        user_key:
        - query_string:
            keys:
            - api_key
            ops:
            - format:
                joined:
                  separator: ":"
                  max: 2
                  indexes:
                  - 0
      mapping_rules:
      - method: GET
        pattern: "/"
        usages:
        - name: Hits
          delta: 1
      - method: GET
        pattern: "/o{*}c"
        usages:
        - name: oidc
          delta: 1
        - name: Hits
          delta: 1
      - method: any
        pattern: "/{anything}?bigsale={*}"
        usages:
        - name: sale
          delta: 5
